<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Listing Users</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>Listing Users</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ユーザー名</th>
            <th>ユーザーID</th>
            <th>メールアドレス</th>
            <th>パスワード</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player:${players}" th:object="${player}">
            <!-- ③ -->
            <td th:text="*{username}"></td>
            <td th:text="*{userid}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{password}"></td>
            <!-- ④ -->
            <td><a class="btn btn-default btn-xs" th:href="@{/players/{userid}(userid=*{userid})}">参照</a></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/players/{userid}/edit(userid=*{userid})}">編集</a></td>
            <td>
                <!-- ⑤ -->
                <form th:action="@{/players/{userid}(userid=*{userid})}" th:method="delete">
                    <input class="btn btn-default btn-xs" type="submit" value="削除" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-default" href="/players/new">新規作成</a>
</div>
</body>
</html>
