<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>New Player</h1>
<!--  th:object="${userEntity} の部分で、エラーの内容を受け取れるようにする  -->
    <form th:action="@{/players}" th:method="post"  th:object="${userEntity}">
        <!--    th:classappend="${#fields.hasErrors('username')}? has-error"　でエラーの有無をチェック  -->
        <div class="form-group"  th:classappend="${#fields.hasErrors('username')}? has-error">
            <label class="control-label">ユーザー名</label>
            <input class="form-control" type="text" name="username" />
<!-- 下記の行でエラーのメッセージ内容を出力す　エラーメッセージの出力が不要であれば下記は必要ない -->
            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group"  th:classappend="${#fields.hasErrors('userid')}? has-error">
            <label class="control-label">ユーザーID</label>
            <input class="form-control" type="text" name="userid" />
            <span class="text-danger" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></span>
        </div>
        <div class="form-group"  th:classappend="${#fields.hasErrors('email')}? has-error">
            <label class="control-label">メールアドレス</label>
            <input class="form-control" type="email" name="email" />
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
            <label class="control-label">パスワード</label>
            <input class="form-control" type="text" name="password" />
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <button class="btn btn-default" type="submit">作成</button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/players">一覧画面へ</a>
    </div>
</div>
</body>
</html>
